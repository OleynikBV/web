<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
  <body>

    <!-- Список -->
    <div class="list-drop">
        <h2>список</h2>
        <ul class="list-group">
        <li class="list-group-item"> Элемент 1</li>
        <li class="list-group-item">Элемент 2</li>
        <li class="list-group-item">Элемент 3</li>
    </ul>
    </div>

    <!-- Сетка -->
      <div class="container-fluid">
          <h2>сетка</h2>
          <div class="row">
              <div class="col-md-6" style="background-color: rgb(255, 147, 147);">Элемент 1</div>
              <div class="col-md-6" style="background-color: rgb(159, 159, 255);">Элемент 2</div>
          </div>
      </div>

      <!-- Выпадающий список -->
      <h2>выпадающий список</h2>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Выпадающий список
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">Элемент 1 </a></li>
          <li><a href="#">Элемент 2 </a></li>
          <li><a href="#">Элемент 3 </a></li>
        </ul>
      </div>

      <!-- Вкладки -->
      <h2>вкладки</h2>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#1">Вкладка 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#2">Вкладка 2</a>
        </li>
      </ul>

      <!-- Содержание вкладок -->
<div class="tab-content">
    <div class="tab-pane fade show active" id="1">содержание первой вкладки</div>
    <div class="tab-pane fade" id="2">содержание второй вкладки</div>
    </div>

        <!-- Галерея -->
        <h2>галерея</h2>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-6 thumb">
                <a data-fancybox="gallery" href="1.jpg"><img class="img-responsive" src="1.jfif" alt=""></a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 thumb">
                <a data-fancybox="gallery" href="2.jpeg"><img class="img-responsive" src="2.jfif" alt=""></a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 thumb">
                <a data-fancybox="gallery" href="3.jpg"><img class="img-responsive" src="3.jfif" alt=""></a>
            </div>
        </div>


    <!-- Карусель/слайдер -->
    <h2>карусель/слайдер</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="1.jpg" alt="Первый слайд">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="2.jpeg" alt="Второй слайд">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="3.jpg" alt="Третий слайд">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


  </body>
</html>
